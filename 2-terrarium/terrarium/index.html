
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My virtual Terrarium</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Terrarium</h1>
    <div id="page">
        <div class="container" id="left-container">
            <div class="plant-holder">
                <img class="plant" src="../images/plant1.png" id="plant1" alt="plant1">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant2.png" id="plant2" alt="plant2">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant3.png" id="plant3" alt="plant3">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant4.png" id="plant4" alt="plant4">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant5.png" id="plant5" alt="plant5">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant6.png" id="plant6" alt="plant6">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant7.png" id="plant7" alt="plant7">
            </div>
        </div>

        <div class="container" id="right-container">
            <div class="plant-holder">
                <img class="plant" src="../images/plant8.png" id="plant8" alt="plant8">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant9.png" id="plant9" alt="plant9">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant10.png" id="plant10" alt="plant10">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant11.png" id="plant11" alt="plant11">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant12.png" id="plant12" alt="plant12">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant13.png" id="plant13" alt="plant13">
            </div>

            <div class="plant-holder">
                <img class="plant" src="../images/plant14.png" id="plant14" alt="plant14">
            </div>
        </div>

        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
