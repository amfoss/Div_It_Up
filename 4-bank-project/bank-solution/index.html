<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">Loading...</div>

  <!-- Login Template -->
  <template id="login">
    <h1>Bank App</h1>
    <section>
      <h2>Login</h2>
      <form id="loginForm" action="javascript:login()">
        <label for="user">Username</label>
        <input id="user" name="user" type="text" placeholder="Enter your username" required>
        <div id="loginError" role="alert" class="error-message"></div> <!-- Placeholder for error message -->
        <button type="submit">Login</button>
      </form>
    </section>
    <section>
      <p>New user? <a href="/register" onclick="onLinkClick(event)">Register here</a></p>
    </section>
  </template>

  <!-- Register Template -->
  <template id="register">
    <h1>Bank App</h1>
    <section>
      <h2>Register</h2>
      <form id="registerForm" action="javascript:register()">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>
        <div id="registerError" role="alert" class="error-message"></div> <!-- Placeholder for error message -->
        <button type="submit">Register</button>
      </form>
    </section>
    <section>
      <p>Already have an account? <a href="/login" onclick="onLinkClick(event)">Login here</a></p>
    </section>
  </template>

  <!-- Dashboard Template -->
  <template id="dashboard">
    <h1>Dashboard</h1>
    <section>
      <h2 id="description">Account Overview</h2>
      <section>
        <div class="balance-info">
          Balance: <span id="balance">0.00</span> <span id="currency">Ruppees</span>
        </div>
      </section>
      <h3>Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Object</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody> <!-- Placeholder for transactions -->
      </table>
    </section>
  </template>

  <!-- Transaction Template -->
  <template id="transaction">
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>
</body>
</html>
