<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">Loading...</div>

    <template id="login">
        <title>Login</title>
        <h1>Bank App</h1>
        <div class="box">
            <section>
                <h2>Login</h2>
                <form id="loginForm" action="javascript:login()">
                    <label for="username">Username</label>
                    <input id="username" name="user" type="text">
                    <div id="loginError" role="alert"></div>
                    <button style="font-weight: bold; font-size: medium;">Login</button>
                </form>
            </section>

            <hr>

            <h2>Register</h2>
            <form id="registerForm" action="javascript:register()">
                <label for="user">Username (required)</label>
                <input id="user" name="user" type="text" maxlength="20" required>
                <div id="errorMessage"></div>
                <label for="currency">Currency (required)</label>
                <input id="currency" name="currency" type="text" value="$" maxlength="10" required>
                <label for="description">Description</label>
                <input id="description" name="description" type="text" maxlength="100">
                <label for="balance">Current balance</label>
                <input id="balance" name="balance" type="number" value="0">
                <button style="font-weight:bold; font-size: medium;">Register</button>
            </form>
        </div>
        <a href="/credits" onclick="onLinkClick(event)" id="credits-link">credits</a>
    </template>

    <template id="dashboard">
        <title>Dashboard</title>
        <header>
            <h1>Bank App</h1>

        </header>
        <section>
            Balance: <span id="balance"></span><span id="currency"></span>
        </section>
        <h2 id="description"></h2>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions"></tbody>
            </table>
        </section>

        <section class="dashboard-buttons">
            <button style="font-weight:bold; font-size: medium;" onclick="showDialogBox()">Add transaction</button>
            <!-- <button style="font-weight:bold; font-size: medium;" href="/login" onclick="onLinkClick(event)">Logout</button> -->
            <button style="font-weight:bold; font-size: medium;" onclick="logout()">Logout</button>
            <dialog open id="dialogbox">
                    <form id="transactionForm">
                        <label for="date">Date</label>
                        <input id="date" name="date" type="date">
                        <label for="object">Object</label>
                        <input id="object" name="object" type="text">
                        <label for="amount">Amount</label>
                        <input id="amount" name="amount" type="number">
                        <button style="font-weight: bold; font-size: medium;" onclick="addTransaction()">Add</button>
                    </form>
            </dialog>


        </section>
    </template>

    <template id="transaction">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <template id="credits">
        <title>Credits</title>
        <p>Credits - To you, the reviewer. Good luck dealing with such a beautifully designed page :)</p>
    </template>

</body>

</html>
