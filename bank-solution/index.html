<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">Loading...</div>
    <div class="login-container">
      <template id="login">
        <h1>Indian Bank</h1>
        <section>
          <div class="login-content">
          <h2>Login</h2>
          <form id="loginForm" class="login-content" action="javascript:login()">
            <label for="username">Username</label>
            <input id="username" name="user" type="text">
            <div id="loginError" role="alert" style="color:red"></div>
            <button>Login</button>
          </form>
          <hr/>
          <h2>Register</h2>
          <form id="registerForm" action="javascript:register()" class="login-content" >
            <label for="user">Username (required)</label>
            <input id="user" name="user" type="text" maxlength="20" required>
            <div id="registerError" role="alert" style="color:red"></div>
            <br>
            <label for="currency">Currency (required)</label>
            <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
            <br>
            <label for="description">Description</label>
            <input id="description" name="description" type="text" maxlength="100">
            <br>
            <label for="balance">Current balance</label>
            <input id="balance" name="balance" type="number" value="0">
            <button>Register</button>
          </form>
        </div>
        </section>
      </template>
      
    </div>
    <div class="dashboard-cont">
    <template id="dashboard">
        <header>
          <h1>Dashboard</h1>
          <button class="link">
          <a href="/login" onclick="onLinkClick(event)" >Logout</a>
          </button>
          <button class="link">
          <a href="/credit" onclick="onLinkClick(event)" >For credits</a>
          </button>
        </header>
        <dialog id="dialogue" class="dialogue" hidden="hidden" open>
          <h1 >ADD TRANSACTION </h1>
  
          <form id="transactionform" >
          <label for="date">Date<br></label>
          <input id="date" name="date" type="date"  required>
          <p></p>
          <label for="object"><br>Object<br></label>
          <input id="object" name="object" type="text"  required>
          <p></p>
          <label for="amount"><br>Amount<br></label>
          <input id="amount" name="amount" type="number"  required>
          <p></p>
          <button id="backward" class="footer" style="background-color: red;" onclick="dailRemove()">CANCEL</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="forward" class="footer" formaction="javascript:transactIn()" style="background-color: rgb(125, 247, 12);">OK</button>
          </form>
        </dialog>
        <section class="dashboard-cont">
          Balance: <span id="balance"></span><span id="currency"></span>
        </section>
        <h2 id="description" class="dashboard-cont"></h2>
        <section id="table">
          <h2>Transactions&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
          <button id="tranbutton" class="transactionb" type="button" onclick="button()">Add Transactions</button>
          <table>
            <thead>
              <tr>
                <th>Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>Object&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>Amount&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <hr>
              </tr>
              <hr>
            </thead>
            <tbody id="transactions"></tbody>
          </table>
        </section>
    </template>
    </div>
    <template id="credit">
        <h1>Credits</h1>
        <section>
            <a href="/dashboard" onclick="onLinkClick(event)" class="link">Go back</a>
        </section>
        <section class="dashboard-cont">
            <h2>Credits for the app</h2>
        </section>
        <p class="dashboard-cont">API</p>
    </template>
    <template id="transaction">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
  </body>
</html>
