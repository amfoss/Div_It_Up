<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe!</h1>
    <div class="game">
        <div class="container">
            <div class="rules">
                <h2>Rules</h2>
                <ul>
                    <li>Click on the START button to start the game</li>
                    <li>Use arrow keys to navigate to the desired box</li>
                    <li>Hit enter to mark the tile</li>
                </ul>
            </div>
            <button id="start">Start</button>
        </div>

        <div class="box">
            <div class="tile" id="tile1"></div>
            <div class="tile" id="tile2"></div>
            <div class="tile" id="tile3"></div>
            <div class="tile" id="tile4"></div>
            <div class="tile" id="tile5"></div>
            <div class="tile" id="tile6"></div>
            <div class="tile" id="tile7"></div>
            <div class="tile" id="tile8"></div>
            <div class="tile" id="tile9"></div>
        </div>
    </div>
    <div id="message"></div>
</body>
<script src="script.js"></script>
</html>
