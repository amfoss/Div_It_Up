<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typing game</h1>
    <div class="cont">
        <p id="msg">Practice your typing skills with a quote from Sherlock Holmes. Click **start** to begin!</p>
        <p id="quote"></p> <!-- This will display our quote -->
        <p id="message"></p> <!-- This will display any status messages -->
        <div>
            <input type="text" aria-label="current word" id="typed-value"/>
            <button type="button" id="start">Start</button>
        </div>
        
        <div id="cpage" hidden="hidden" >
            <dialog id="congrat" open>
                <p id="congo"></p>
                <p> May this mark as a beginning</p>
                <p id="highscore">   </p>
                <form method="dialog">
                    <button type="button" id="hidbut">OK</button>
                </form>
                </dialog>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
